version: '2.3'

services:
  # 1. 你的 FastAPI 后端
  api:
    build: .
    ports:
      - "8080:8080"
    environment:
      - MILVUS_URI=http://milvus-standalone:19530
      - REDIS_URL=redis://redis:6379/0
      - LLM_API_BASE=http://vllm:8000/v1 # 指向 docker-compose 网络中的 vLLM
      - HF_ENDPOINT=https://hf-mirror.com
      - HUGGING_FACE_HUB_TOKEN=${HUGGING_FACE_HUB_TOKEN}
    depends_on:
      - redis
      - milvus-standalone
      - vllm

  # 2. vLLM 推理服务 (需要 NVIDIA GPU)
  vllm:
    image: vllm/vllm-openai:latest
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [ gpu ]
    environment:
      - HUGGING_FACE_HUB_TOKEN=${HUGGING_FACE_HUB_TOKEN}
      - HF_ENDPOINT=https://hf-mirror.com
    volumes:
      - ~/.cache/huggingface:/root/.cache/huggingface
    ports:
      - "8000:8000"
    command: --model Qwen/Qwen2.5-1.5B-Instruct --api-key ${LLM_API_KEY} --gpu-memory-utilization 0.85

  # 3. Redis (记忆存储)
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data

  # 3. Milvus (向量数据库 - 单机版)
  # 生产环境通常用 Helm Chart 部署在 K8s 上
  milvus-standalone:
    image: milvusdb/milvus:v2.3.0
    command: [ "milvus", "run", "standalone" ]
    environment:
      ETCD_ENDPOINTS: etcd:2379
      MINIO_ADDRESS: minio:9000
    volumes:
      - milvus_data:/var/lib/milvus
    ports:
      - "19530:19530"
    depends_on:
      - etcd
      - minio

  # Milvus 的依赖组件 (Etcd + MinIO)
  etcd:
    image: quay.io/coreos/etcd:v3.5.0
    command: etcd -advertise-client-urls=http://127.0.0.1:2379 -listen-client-urls=http://0.0.0.0:2379
    volumes:
      - etcd_data:/etcd

  minio:
    image: minio/minio:RELEASE.2023-03-20T20-16-18Z
    command: minio server /minio_data
    environment:
      MINIO_ACCESS_KEY: minioadmin
      MINIO_SECRET_KEY: minioadmin
    volumes:
      - minio_data:/minio_data

volumes:
  redis_data:
  milvus_data:
  etcd_data:
  minio_data:
